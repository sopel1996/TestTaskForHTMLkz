<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета Сапелко С.И.</title>
</head>
<body>
    <header class="header">
        <div class="sectionInner">
            <nav>
                <a href="#personalInfo">Личная информация</a>
                <a href="#experience">Опыт</a>
                <a href="#JSExperience">JavaScript</a>
                <a href="#aboutYourself">О себе</a>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="mainTitle">анкета</h1>
        <div class="personalInfo" id="personalInfo">
            <div class="sectionInner">
                <div class="icon">
                    <img src="img/svg/personalInfoIcon.svg" alt="personalInfoIcon">
                </div>
                <h2>
                    Личная информация
                </h2>
                <form method="_GET">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                </form>
            </div>
        </div>
        <div class="experience" id="experience">
            <div class="sectionInner">
                <div class="icon">
                    <img src="img/svg/experienceIcon.svg" alt="experienceIcon">
                </div>
                <h2>
                    Расскажите о своем опыте
                </h2>
            </div>
        </div>
        <div class="JSExperience" id="JSExperience">
            <div class="sectionInner">
                <div class="icon">
                    <img src="img/svg/JSExperienceIcon.svg" alt="JSExperienceIcon">
                </div>
                <h2>
                    Уровень владения JavaScript
                    <form method="_GET">
                        <input type="submit" id="">
                    </form>
                </h2>
            </div>
        </div>
        <div class="aboutYourself" id="aboutYourself">
            <div class="sectionInner">
                <div class="icon">
                    <img src="img/svg/aboutYourselfIcon.svg" alt="aboutYourselfIcon">
                </div>
                <h2>
                    Расскажите о себе
                </h2>
                <h3>
                    Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас
                </h3>
            </div>
        </div>
    </main>
</body>
</html>
